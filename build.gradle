/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-batch'
    api 'org.springframework.boot:spring-boot-starter-data-jdbc:2.3.1.RELEASE'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.3.1.RELEASE'
    api 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.36'
    api 'org.projectlombok:lombok:1.18.12'
    api 'com.google.code.gson:gson:2.8.6'
    api 'org.codehaus.jettison:jettison:1.2'
    api 'com.vaadin.external.google:android-json:0.0.20131108.vaadin1'
    api 'org.mybatis:mybatis-spring:2.0.1'
    api 'org.mybatis:mybatis:3.5.1'
    api 'org.apache.poi:poi-ooxml:3.14'
    api 'net.sf.jxls:jxls-core:1.0.6'
    api 'javax.mail:mail:1.4'
    api 'org.jsoup:jsoup:1.11.3'
    api 'org.springframework:spring-context:5.2.7.RELEASE'
    implementation 'org.modelmapper:modelmapper:3.1.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.1.RELEASE'
    testImplementation 'org.springframework.batch:spring-batch-test:4.2.4.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'batch'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
